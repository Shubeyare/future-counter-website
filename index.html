<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count-down timer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Kulanti damoo xiiso leh</h1>

  <div class="countdown-container">

    <div class="Count-down-el days-c">
      <p class="big-text" id="days">0</p>
      <span class="days">Days</span>
    </div>

    <div class="Count-down-el hours-c">
      <p class="big-text" id="hours">0</p>
      <span class="hours">Hours</span>
    </div>

    <div class="Count-down-el minutes-c">
      <p class="big-text" id="minutes">0</p>
      <span class="minutes">Minutes</span>
    </div>

    <div class="Count-down-el  seconds-c">
      <p class="big-text" id="seconds">0</p>
      <span class="seconds">Seconds</span>
    </div>


  </div>
  <div class="countdown-container2">

    <div class="Count-down-el2 days-cc">
      <p class="big-text2" id="days-el">0</p>
      <span class="days2">Days</span>
    </div>

    <div class="Count-down-el2 hours-cc">
      <p class="big-text2" id="hours-el">0</p>
      <span class="hours2">Hours</span>
    </div>

    <div class="Count-down-el2 minutes-cc">
      <p class="big-text2" id="minutes-el">0</p>
      <span class="minutes2">Minutes</span>
    </div>

    <div class="Count-down-el2  seconds-cc">
      <p class="big-text2" id="seconds-el">0</p>
      <span class="seconds2">Seconds</span>
    </div>

  </div>

  <script src="app.js"></script>
</body>

</html>
